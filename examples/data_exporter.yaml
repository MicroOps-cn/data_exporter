collects:
  - name: "test-http"
    relabel_configs: []
    data_format: "json"
    datasource:
      - type: "http"
        url: "http://127.0.0.1:10101/my_data.json"
        name: "simple-http-data"
        # 覆盖URL http://microops:9116/test-http/metrics?datasource=simple-http-data&url=http://127.0.0.1:10101/my_data2.json
        allow_replace: true
    metrics:
      - name: "Point1"
        relabel_configs:
          - target_label: __namespace__
            replacement: "node_server"
          - source_labels: [__name__]
            target_label: name
            regex: "([^.]+)\\.metrics\\..+"
            replacement: "$1"
            action: replace
          - source_labels: [__name__]
            target_label: __name__
            regex: "[^.]+\\.metrics\\.(.+)"
            replacement: "$1"
            action: replace
          - source_labels: [__value__]
            target_label: __value__
            action: templexec
            template: "{{ .|parseInt 0 64 }}"
        match:
          datapoint: "data|@expand|@expand|@to_entries:name:value"
          labels:
            __value__: "value"
            __name__: "name"
  - name: "weather"
    relabel_configs:
      - target_label: __namespace__
        replacement: "weather"
        action: replace
      - target_label: __subsystem__
        replacement: "temperature"
        action: replace
      - target_label: zone
        replacement: "china"
        action: replace
    data_format: "xml"
    datasource:
      - type: "file"
        url: "../examples/weather.xml"
    metrics:
      - name: "weather - hour"
        match:
          datapoint: "//china[@dn='hour']/weather/city"
          labels:
            __value__: "{{ .Text }}"
            name: '{{ (.SelectAttr "quName").Value }}'
            __name__: "hour"
            path: "{{ .GetPath }}"
      - name: "weather - day"
        match:
          datapoint: "//china[@dn='day']/weather/city"
          labels:
            __value__: "{{ .Text }}"
            name: '{{ (.SelectAttr "quName").Value }}'
            __name__: "day"
            path: "{{ .GetPath }}"
      - name: "weather - week"
        match:
          datapoint: "//china[@dn='week']/city/weather"
          labels:
            __value__: "{{ .Text }}"
            name: '{{ ((.FindElement "../").SelectAttr "quName").Value }}'
            __name__: "week"
            path: "{{ .GetPath }}"
  - name: "正则匹配-1"
    data_format: "regex"
    relabel_configs:
      - target_label: __namespace__
        replacement: "node_server"
      - source_labels: [__raw__]
        target_label: name
        regex: "#([^/]+).*"
    datasource:
      - type: "file"
        url: "../examples/my_data.txt"
    metrics:
      - name: "server cpu"
        relabel_configs:
          - source_labels: [__raw__]
            target_label: __value__
            regex: "(?s:.*cpu=([0-9]+).*)"
          - source_labels: [__raw__]
            target_label: name
            regex: "(?s:\\[(.+?)].*)"
          - target_label: __name__
            replacement: "cpu"
        match:
          datapoint: "(?ms:\\[[^[]+)"
          labels:
            __raw__: "(?s:.*)"
      - name: "server memory"
        relabel_configs:
          - source_labels: [__raw__]
            target_label: __value__
            regex: "(?s:.*memory=([0-9]+).*)"
          - source_labels: [__raw__]
            target_label: name
            regex: "(?s:\\[(.+?)].*)"
          - target_label: __name__
            replacement: "memory"
        match:
          datapoint: "(?ms:\\[[^[]+)"
          labels:
            __raw__: "(?s:.*)"
      - name: "server info"
        relabel_configs:
          - source_labels: [__raw__]
            target_label: hostname
            regex: "(?s:.*hostname=(.+?)\n.*)"
          - source_labels: [__raw__]
            target_label: ip
            regex: "(?s:.*ip=([0-9.]+).*)"
          - source_labels: [__raw__]
            target_label: name
            regex: "(?s:\\[(.+?)].*)"
          - target_label: __value__
            replacement: "1"
          - target_label: __name__
            replacement: "info"
        match:
          datapoint: "(?ms:\\[[^[]+)"
          labels:
            __raw__: "(?s:.*)"
  - name: "正则匹配-2"
    data_format: "regex"
    relabel_configs:
      - target_label: __namespace__
        replacement: "node_server"
      - source_labels: [__raw__]
        target_label: name
        regex: "#([^/]+).*"
    datasource:
      - type: "http"
        url: "http://127.0.0.1:10101/my_data_line.txt"
    metrics:
      - name: "server cpu"
        relabel_configs:
          - source_labels: [__raw__]
            target_label: __value__
            regex: ".*cpu=(.+?)[!/].*"
          - source_labels: [__raw__]
            target_label: name
            regex: ".*@\\[(.+?)].*"
          - target_label: __name__
            replacement: "cpu"
        match:
          datapoint: "@.*!"
          labels:
            __raw__: ".*"
      - name: "server memory"
        relabel_configs:
          - source_labels: [__raw__]
            target_label: __value__
            regex: ".*memory=(.+?)[!/].*"
          - source_labels: [__raw__]
            target_label: name
            regex: ".*@\\[(.+?)].*"
          - target_label: __name__
            replacement: "memory"
        match:
          datapoint: "@.*!"
          labels:
            __raw__: ".*"
      - name: "server info"
        relabel_configs:
          - source_labels: [__raw__]
            target_label: hostname
            regex: ".*hostname=(.+?)[!/].*"
          - source_labels: [__raw__]
            target_label: ip
            regex: ".*ip=(.+?)[!/].*"
          - source_labels: [__raw__]
            target_label: name
            regex: ".*@\\[(.+?)].*"
          - target_label: __value__
            replacement: "1"
          - target_label: __name__
            replacement: "info"
        match:
          datapoint: "@.*!"
          labels:
            __raw__: ".*"
